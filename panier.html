<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Fonction pour obtenir le panier
        function getCart() {
            try {
                return JSON.parse(localStorage.getItem('visuprint_cart') || '[]');
            } catch {
                return [];
            }
        }

        // Fonction pour sauvegarder le panier
        function saveCart(cart) {
            localStorage.setItem('visuprint_cart', JSON.stringify(cart));
        }

        // Header
        function Header({ cartCount }) {
            return (
                <header className="bg-white border-b border-gray-200 sticky top-0 z-50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            <div className="flex items-center">
                                <div className="flex-shrink-0">
                                    <a href="/">
                                        <span className="text-2xl font-black text-gray-900">Imprixo</span>
                                        <span className="text-2xl font-black text-red-600">Pro</span>
                                    </a>
                                </div>
                                <nav className="hidden md:ml-10 md:flex md:space-x-8">
                                    <a href="/" className="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">
                                        Accueil
                                    </a>
                                    <a href="/catalogue.html" className="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">
                                        Catalogue
                                    </a>
                                    <a href="/mon-compte.php" className="nav-link text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">
                                        Mon compte
                                    </a>
                                </nav>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div className="hidden md:block text-right">
                                    <div className="text-xs text-gray-500">Service client</div>
                                    <div className="text-sm font-bold text-gray-900">01 23 45 67 89</div>
                                </div>
                                <a href="/panier.html" className="relative btn-secondary text-white px-4 py-2 rounded text-sm font-semibold">
                                    ðŸ›’ Panier
                                    {cartCount > 0 && (
                                        <span className="cart-badge">{cartCount}</span>
                                    )}
                                </a>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Composant principal
        function App() {
            const [cart, setCart] = useState([]);

            useEffect(() => {
                setCart(getCart());
            }, []);

            const updateQuantity = (index, quantity) => {
                const newCart = [...cart];
                newCart[index].quantity = Math.max(1, quantity);
                setCart(newCart);
                saveCart(newCart);
            };

            const removeItem = (index) => {
                const newCart = cart.filter((_, i) => i !== index);
                setCart(newCart);
                saveCart(newCart);
            };

            const clearCart = () => {
                if (confirm('ÃŠtes-vous sÃ»r de vouloir vider le panier ?')) {
                    setCart([]);
                    saveCart([]);
                }
            };

            const totalHT = cart.reduce((sum, item) => sum + (item.price * item.quantity / 1.2), 0);
            const totalTVA = cart.reduce((sum, item) => sum + (item.price * item.quantity - item.price * item.quantity / 1.2), 0);
            const totalTTC = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            return (
                <div className="min-h-screen bg-gray-50">
                    <Header cartCount={cart.length} />

                    <section className="py-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <h1 className="text-3xl font-black text-gray-900 mb-8">Mon Panier</h1>

                            {cart.length === 0 ? (
                                <div className="text-center py-16 bg-white rounded-lg">
                                    <div className="text-6xl mb-4">ðŸ›’</div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-2">
                                        Votre panier est vide
                                    </h3>
                                    <p className="text-gray-600 mb-6">
                                        Ajoutez des produits pour commencer
                                    </p>
                                    <a href="/catalogue.html" className="inline-block btn-primary text-white px-8 py-3 rounded font-semibold">
                                        Voir le catalogue
                                    </a>
                                </div>
                            ) : (
                                <div className="grid lg:grid-cols-3 gap-8">
                                    {/* Liste articles */}
                                    <div className="lg:col-span-2 space-y-4">
                                        {cart.map((item, index) => (
                                            <div key={index} className="bg-white rounded-lg p-6 border border-gray-200">
                                                <div className="flex items-start justify-between mb-4">
                                                    <div className="flex-1">
                                                        <h3 className="font-bold text-gray-900 text-lg mb-1">
                                                            {item.name}
                                                        </h3>
                                                        <p className="text-sm text-gray-600 mb-3">
                                                            {item.surface} mÂ² ({item.width}Ã—{item.height}cm)
                                                        </p>
                                                        <div className="flex flex-wrap gap-2">
                                                            {item.printSide === 'double' && (
                                                                <span className="badge badge-green">Double face</span>
                                                            )}
                                                            {item.hasEyelets && (
                                                                <span className="badge badge-green">Å’illets</span>
                                                            )}
                                                            {item.hasCutting && (
                                                                <span className="badge badge-green">DÃ©coupe</span>
                                                            )}
                                                            {item.hasLamination && (
                                                                <span className="badge badge-green">Lamination</span>
                                                            )}
                                                        </div>
                                                    </div>
                                                    <div className="text-right ml-4">
                                                        <div className="text-2xl font-black text-gray-900 mb-2">
                                                            {(item.price * item.quantity).toFixed(2)} â‚¬
                                                        </div>
                                                        <div className="text-xs text-gray-500">TTC</div>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-4 pt-4 border-t border-gray-100">
                                                    <div className="flex items-center gap-2">
                                                        <span className="text-sm text-gray-600">QuantitÃ©:</span>
                                                        <input
                                                            type="number"
                                                            value={item.quantity}
                                                            onChange={(e) => updateQuantity(index, parseInt(e.target.value) || 1)}
                                                            className="w-20 px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-red-600 focus:border-transparent"
                                                            min="1"
                                                        />
                                                    </div>
                                                    <button
                                                        onClick={() => removeItem(index)}
                                                        className="text-red-600 hover:text-red-800 text-sm font-bold"
                                                    >
                                                        Supprimer
                                                    </button>
                                                </div>
                                            </div>
                                        ))}

                                        <button
                                            onClick={clearCart}
                                            className="btn-secondary text-white px-6 py-3 rounded font-semibold"
                                        >
                                            Vider le panier
                                        </button>
                                    </div>

                                    {/* RÃ©capitulatif */}
                                    <div className="lg:col-span-1">
                                        <div className="bg-white rounded-lg p-6 border border-gray-200 sticky top-24">
                                            <h3 className="font-bold text-gray-900 mb-4">RÃ©capitulatif</h3>

                                            <div className="space-y-3 mb-4 pb-4 border-b border-gray-200">
                                                <div className="flex justify-between text-sm">
                                                    <span className="text-gray-600">Sous-total HT:</span>
                                                    <span className="font-bold">{totalHT.toFixed(2)} â‚¬</span>
                                                </div>
                                                <div className="flex justify-between text-sm">
                                                    <span className="text-gray-600">TVA (20%):</span>
                                                    <span className="font-bold">{totalTVA.toFixed(2)} â‚¬</span>
                                                </div>
                                                <div className="flex justify-between text-sm">
                                                    <span className="text-gray-600">Livraison:</span>
                                                    <span className="font-bold text-green-600">Gratuite</span>
                                                </div>
                                            </div>

                                            <div className="flex justify-between items-center mb-6">
                                                <span className="text-lg font-bold text-gray-900">Total TTC:</span>
                                                <span className="text-2xl font-black text-red-600">
                                                    {totalTTC.toFixed(2)} â‚¬
                                                </span>
                                            </div>

                                            <a
                                                href="/checkout.html"
                                                className="block w-full btn-primary text-white py-4 rounded text-center font-bold text-lg mb-3"
                                            >
                                                Valider la commande
                                            </a>

                                            <a
                                                href="/catalogue.html"
                                                className="block w-full text-center px-6 py-3 border-2 border-gray-300 rounded text-gray-700 font-semibold hover:border-red-600"
                                            >
                                                Continuer mes achats
                                            </a>

                                            <div className="mt-6 p-4 bg-gray-50 rounded text-sm text-gray-600">
                                                <div className="font-bold text-gray-900 mb-2">ðŸš€ Livraison express 48-72h</div>
                                                <div>âœ“ Paiement sÃ©curisÃ© Stripe</div>
                                                <div>âœ“ Production sous 24-48h</div>
                                                <div>âœ“ QualitÃ© garantie</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-gray-300 py-12 mt-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid md:grid-cols-4 gap-8 mb-8">
                                <div>
                                    <div className="text-2xl font-black text-white mb-4">
                                        Imprixo<span className="text-red-600">Pro</span>
                                    </div>
                                    <p className="text-sm text-gray-400">
                                        Impression professionnelle grand format
                                    </p>
                                </div>
                                <div>
                                    <h4 className="font-bold text-white mb-4 text-sm">Produits</h4>
                                    <ul className="space-y-2 text-sm">
                                        <li><a href="#" className="hover:text-white">Panneaux rigides</a></li>
                                        <li><a href="#" className="hover:text-white">BÃ¢ches & textiles</a></li>
                                        <li><a href="#" className="hover:text-white">Supports aluminium</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-bold text-white mb-4 text-sm">Services</h4>
                                    <ul className="space-y-2 text-sm">
                                        <li><a href="#" className="hover:text-white">Conception graphique</a></li>
                                        <li><a href="#" className="hover:text-white">Installation</a></li>
                                        <li><a href="#" className="hover:text-white">Livraison express</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-bold text-white mb-4 text-sm">Contact</h4>
                                    <ul className="space-y-2 text-sm">
                                        <li className="font-bold text-white">01 23 45 67 89</li>
                                        <li>contact@imprixo.fr</li>
                                        <li className="text-gray-400">Du lundi au vendredi<br/>9h-18h</li>
                                    </ul>
                                </div>
                            </div>
                            <div className="border-t border-gray-800 pt-8 text-center text-sm text-gray-500">
                                Â© 2025 Imprixo - Tous droits rÃ©servÃ©s
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
